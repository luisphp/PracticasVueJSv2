<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> VueJS V 2.6 | List | Luis Hurtado </title>
	<link rel="stylesheet" href="">
</head>
<body>

<!-- En esta linea de codigo podemos ver la lista de usuarios que esta cargado en el script-->

		<div id="main">

		<ul>
			<li v-for="item in people">{{item}} </li>
		</ul>
		<input type="text" v-model="name" v-on:keyup.enter="addName">

		<!-- Con esta linea de codigo tambien podemos mostrar la lista pero especificandolo en la <li></li>
		<ul>
			<li v-for="item in people v-text="item"> </li>
		</ul>

		-->
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	

	<script type="text/javascript">

		new Vue({

			el:'#main',
			data:{
				people: ['Luis', 'Elsa', 'Dyp', 'Sam']
			},
			name: '',
			methods: {
				addName: function(){
					this.people.push(this.name);
					this.name = '';
				}
			}

		});

	</script>
</body>
</html>
